<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasbeeh Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class=" main">
        <div class="card">
            <div class="ayat">
                <h1>
                    بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ
                </h1>
            </div>
        </div>
        <div class="card-wrapper">
            <div class="user-card">
                <div class="heading">
                    <h1>
                        سُبْحَانَ ٱللَّٰهِ
                    </h1>
                    <h2 id="text1">0</h2>

                </div>
                <div class="button">
                    <button onclick="increment()"><i class="fa-solid fa-plus"></i></button>
                    <button class="button2" onclick="reset()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
            <div class="user-card">
                <div class="heading">
                    <h1>ٱلْحَمْدُ لِلّٰهِ</h1>
                    <h2 id="text2">0</h2>

                </div>
                <div class="button">
                    <button onclick="increment2()"><i class="fa-solid fa-plus"></i></button>

                    <button class="button2" onclick="reset2()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
            <div class="user-card">
                <div class="heading">
                    <h1>
                        اللّٰهُ أَكْبَر
                    </h1>
                    <h2 id="text3">0</h2>
                </div>
                <div class="button">
                    <button onclick="increment3()"><i class="fa-solid fa-plus"></i></button>
                    <button class="button2" onclick="reset3()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
